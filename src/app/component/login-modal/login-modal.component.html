<h1 mat-dialog-title>Login User/Service Provider</h1>
<div mat-dialog-content>
  <form [formGroup] = "loginForm" (ngSubmit) = "onSubmit()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>User Email</mat-label>
        <input matInput formControlName = "email" name = "email"/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName = "password" name = "password" type = "password"/>
        <mat-error *ngIf = "loginForm.value.password">Passwords must be more than 3 characters.</mat-error>
      </mat-form-field>
    </div>
    <button mat-raised-button type = "submit" [disabled] = "!loginForm.valid" mat-dialog-close>Submit</button>
  </form>
</div>
