<h1 mat-dialog-title>Register User</h1>
<div mat-dialog-content>
  <form [formGroup] = "userForm" (ngSubmit) = "onSubmit()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName = "first_name" name = "first_name"/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName = "last_name" name = "last_name"/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>User Email</mat-label>
        <input matInput formControlName = "email" name = "email"/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName = "password" name = "password" type = "password"/>
        <mat-error *ngIf = "userForm.value.password">Passwords must be more than 3 characters.</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName = "confirm_pass" name = "confirm_pass" type = "password" placeholder="Confirm Password"/>
        <mat-error *ngIf = "userForm.value.confirm_pass">Password do not match.</mat-error>
      </mat-form-field>
    </div>
    <button mat-raised-button type = "submit" [disabled] = "!userForm.valid" mat-dialog-close>Submit</button>
  </form>
</div>
