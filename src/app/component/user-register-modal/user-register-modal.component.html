<h1 mat-dialog-title>Register User</h1>
<div mat-dialog-content>
  <form [formGroup] = "userForm" (ngSubmit) = "onSubmit()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName = "firstName" name = "firstName"/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName = "lastName" name = "lastName"/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>User Email</mat-label>
        <input matInput formControlName = "email" name = "email"/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName = "password" name = "password" type = "password"/>
        <mat-error *ngIf = "userForm.value.password">Passwords must be more than 3 characters.</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Security Question 1</mat-label>
        <mat-select formControlName="securityQuestion1">
          <mat-option *ngFor="let question of securityQuestions" [value]="question">{{ question }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Security Answer 1</mat-label>
        <input matInput formControlName="securityAnswer1" name="securityAnswer1"/>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Security Question 2</mat-label>
        <mat-select formControlName="securityQuestion2">
          <mat-option *ngFor="let question of securityQuestions" [value]="question">{{ question }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Security Answer 2</mat-label>
        <input matInput formControlName="securityAnswer2" name="securityAnswer2"/>
      </mat-form-field>
    </div>

    <button mat-raised-button type = "submit" [disabled] = "!userForm.valid" mat-dialog-close>Submit</button>
  </form>
</div>
